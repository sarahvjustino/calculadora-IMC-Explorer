<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora de IMC</title>
    <script src="./js/script.js" defer type="module"></script>
  </head>
  <body>
    <div class="alert-error">Digite somente números</div>

    <div class="container">
      <main class="card">
        <h1 class="title">Cálculo de IMC</h1>

        <form>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="text" id="weight" placeholder="60" maxlength="3" />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input type="text" id="height" placeholder="165" maxlength="3" />
          </div>

          <button>
            Calcular IMC
            <img src="./assets/arrow.svg" alt="Seta apontando para a direita" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <span>Seu IMC é de 28</span>

          <button class="close">
            <img src="./assets/close.svg" alt="Botão de fechar o popup" />
          </button>
        </h2>
      </div>
    </div>
  </body>
</html>
